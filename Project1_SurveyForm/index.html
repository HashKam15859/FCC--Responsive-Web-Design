<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">Rajendra Sweets Feedback Form</h1>
      <p id="description">Thank you for taking your time to help improve our services!</p>
    </header>
    <main>
      <form id="survey-form">
        <ol>
          <fieldset>
            <li><label for="name" id="name-label" class="question">Name: <input type="text" id="name" placeholder="Enter your name" required></label></li>
            <li><label for="email" id="email-label" class="question">Email: <input type="email" id="email" placeholder="abc@domain.com" required></label></li>
            <li><label for="number" id="number-label" class="question">Age (optional): <input type="number" id="number" placeholder="How old are you?" min="10" max="100"></label></li>
          </fieldset>
          <fieldset>
            <li><label for="dropdown" class="question">What is your job/ positon in society?
              <select id="dropdown">
                <option value="0">(select one)</option>
                <option value="1">Working Adult</option>
                <option value="2">Studying Adult</option>
                <option value="3">Retired Adult</option>
                <option value="4">Minor</option>
              </select>
            </label></li>
          <li><label class="question">Would you recommend our sweets shop to your friends?
              <label for="yes"><input type="radio" id="yes" name="recommend" value="yes">Definitely yes!</label>
              <label for="maybe"><input type="radio" id="maybe" name="recommend" value="maybe" checked>Maybe....</label>
              <label for="no"><input type="radio" id="no" name="recommend" value="no">Definitely not!</label> 
            </label></li>
            <li><label for="favfeat" class="question">What's your favorite product of ours?
              <select id="favfeat" required>
                <option>(select one)</option>
                <option>Fast Food</option>
                <option>Meals</option>
                <option>Sweets</option>
                <option>Bakery</option>
                <option>Other</option>
              </select>
            </label></li>
            <li><label class="question">What would you like to see change in our shop?
              <label for="hygiene"><input type="checkbox" id="hygiene" value="hygiene">Hygiene</label>
              <label for="pack"><input type="checkbox" id="pack" value="packing">Packaging</label>
              <label for="staff"><input type="checkbox" id="staff" value="staff">Customer Service/ Staff</label>
              <label for="quality"><input type="checkbox" id="quality" value="quality">Product Quality</label>
              <label for="quantity"><input type="checkbox" id="quantity" value="quantity">Product Quantity (in meals and snacks)</label>
              <label for="interior"><input type="checkbox" id="interior" value="interior">Interior/ Hosting space</label>
              <label for="other"><input type="checkbox" id="other" value="other">Other</label>
            </label></li>
          </fieldset>
          <fieldset>
            <li><label for="comments" class="question">Would you like to comment or suggest something?
              <textarea id="comments" placeholder="I would like to suggest/ comment that..." rows="4" cols="30"></textarea>
            </label></li>
          </ol>
          <input type="submit" id="submit">
        </fieldset>
      </form>
    </main>
  </body>
</html>
